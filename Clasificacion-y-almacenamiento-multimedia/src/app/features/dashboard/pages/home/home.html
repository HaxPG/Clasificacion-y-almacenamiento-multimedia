<div class="dashboard-container">
  <!-- ===== SIDEBAR ===== -->
  <aside class="sidebar" [class.collapsed]="isCollapsed">
    <!-- Encabezado del sidebar -->
    <div class="sidebar-header">
      <span class="brand">
        <img src="../../../../../favicon.ico" alt="Logo" class="logo-icon" />
        <strong>interest UNACH</strong>
      </span>
      <button
        class="menu-toggle modern-toggle"
        (click)="toggleSidebar()"
        aria-label="Toggle sidebar"
        title="Mostrar/Ocultar barra"
      >
        <i class="fas fa-chevron-left" [ngClass]="{ 'rotated': isCollapsed }"></i>
      </button>
    </div>

    <!-- Usuario -->
    <div class="user-info" *ngIf="(currentUser$ | async) as user">
      <p><span>Hola, {{ user.nombre }}</span></p>
      <small class="user-role"><span>({{ user.rol }})</span></small>
    </div>

    <!-- Navegación -->
    <nav class="nav-links">
      <a routerLink="/dashboard/archivos" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" title="Gestión de Archivos">
        <i class="fas fa-folder-open"></i>
        <span>Gestión de Archivos</span>
      </a>
      <a routerLink="/dashboard/subir-archivo" routerLinkActive="active" *ngIf="isAdmin || isJournalist" title="Subir Archivo">
        <i class="fas fa-upload"></i>
        <span>Subir Archivo</span>
      </a>
      <a routerLink="/dashboard/usuarios" routerLinkActive="active" *ngIf="isAdmin" title="Gestión de Usuarios">
        <i class="fas fa-users-cog"></i>
        <span>Gestión de Usuarios</span>
      </a>
    </nav>

    <!-- Cerrar sesión -->
    <button class="logout-btn" (click)="logout()" title="Cerrar Sesión">
      <i class="fas fa-sign-out-alt"></i>
      <span>Cerrar Sesión</span>
    </button>
  </aside>

  <!-- BOTÓN flotante (para móviles si aún se usa) -->
  <button
    class="floating-toggle-btn"
    *ngIf="showToggleButton"
    (click)="toggleSidebar()"
    aria-label="Mostrar u ocultar menú"
  >
    <i class="fas fa-bars"></i>
  </button>

  <!-- CONTENIDO -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>

  <div class="pagination">
    <button disabled>Anterior</button>
    <button class="active">1</button>
    <button>2</button>
    <button>Siguiente</button>
  </div>
