<!-- Contenedor principal de la tarjeta de gestiÃ³n de usuarios -->
<div class="user-list-card">
  
  <!-- Barra de encabezado con tÃ­tulo y botÃ³n para agregar usuario -->
  <div class="header-bar">
    <h2>GestiÃ³n de Usuarios</h2>
    <button class="add-user-btn" (click)="agregarUsuario()">+ Agregar Usuario</button>
  </div>

  <!-- Mensaje de error si ocurre algÃºn problema -->
  <div *ngIf="errorMessage" class="alert-error">{{ errorMessage }}</div>

  <!-- Tabla de usuarios, cargada de forma reactiva desde users$ -->
  <ng-container *ngIf="users$ | async as users; else loadingUsers">
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Correo</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- IteraciÃ³n por cada usuario del observable -->
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.nombre }}</td>
          <td>{{ user.correo }}</td>
          <td>{{ user.rol }}</td>
          <td>
            <!-- Botones de acciÃ³n: editar y eliminar -->
            <button class="action-btn edit" (click)="editarUsuario(user)">âœï¸</button>
            <button class="action-btn delete" (click)="eliminarUsuario(user.id)">ğŸ—‘ï¸</button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>

  <!-- Plantilla alternativa que se muestra mientras se cargan los usuarios -->
  <ng-template #loadingUsers>
    <div class="loading-message">Cargando usuarios...</div>
  </ng-template>
</div>
