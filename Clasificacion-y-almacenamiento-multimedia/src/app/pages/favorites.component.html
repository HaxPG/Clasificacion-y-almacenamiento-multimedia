<div class="gallery-container">
  <h2 style="margin-bottom: 16px;">Tus Favoritos</h2>
  <div class="masonry">
    <div class="masonry-item" *ngFor="let item of favorites">
      <div class="card">
        <img [src]="item.img" [alt]="item.title">
        <div class="card-overlay">
          <h3>{{ item.title }}</h3>
          <p>{{ item.category }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
